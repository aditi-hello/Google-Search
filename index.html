<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <div id="navdiv">
      <a href="/image.html" class="c">Image Search</a>
      <a href="/advanced.html" class="c">Advanced Search</a>
    </div>
  </nav>

<!-- Main body of Google -->
<main>
  <div id="center">
    <img src="google.png" width="20%" height="5%" id="googleimg">

    <!-- searchbar -->
    <div>
      <form action="https://www.google.com/search">
        <div id="maindiv">
          <span id="searchimg"><img src="search.png"></span>
          <span id="inputspan"><input type="text" name="q"></span>
        </div>

        <!-- buttons -->
        <section>
          <div><button type="submit">Google Search</button></div>
          <div><button type="submit">I'm feeling lucky</button></div>
        </section>
      </form>
    </div>
  </div> 
</main>

</body>
</html>
